  # Enable version updates for Python/Pip - Production
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
      include: "scope"
    open-pull-requests-limit: 10
    versioning-strategy:
      increase: "patch"
      update-type: "semver:minor"
    groups:
      python-dependencies:
        patterns:
          - "*"
