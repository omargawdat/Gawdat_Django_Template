name: PR Build Check
on:
  pull_request:
    branches: [ 'master', 'main' ]
    paths-ignore: [ 'docs/**' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check_branch:
    runs-on: ubuntu-latest
    outputs:
      branch_up_to_date: ${{ steps.branch_check.outcome }}
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure branch is up-to-date
        id: branch_check
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
            echo "Branch is up-to-date."
          else
            echo "Branch is not up-to-date with '${{ github.base_ref }}'. Please update your branch."
            exit 1
          fi

  linter:
    needs: check_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  test:
    needs: check_branch
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.number }}
      DOMAIN_NAME: pr-${{ github.event.number }}.gawdat.eramapps.com
      S3_BUCKET_NAME: pr-${{ github.event.number }}-gawdat
      DB_NAME: pr_${{ github.event.number }}_appdb
      IS_LOCAL: "false"
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: app:latest
          build-args: |
            is_local=false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - name: Check if database exists and create if not
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Check if database exists
          DB_EXISTS=$(PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h ${{ secrets.DB_HOST }} -p ${{ secrets.DB_PORT }} -U ${{ secrets.DB_USER }} -tAc "SELECT 1 FROM pg_database WHERE datname='${DB_NAME}'")
          
          # Create database if it doesn't exist
          if [ -z "$DB_EXISTS" ]; then
            echo "Database ${DB_NAME} does not exist. Creating..."
            PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h ${{ secrets.DB_HOST }} -p ${{ secrets.DB_PORT }} -U ${{ secrets.DB_USER }} -c "CREATE DATABASE ${DB_NAME};"
            echo "Database ${DB_NAME} created successfully."
          else
            echo "Database ${DB_NAME} already exists."
          fi

      - name: Check if database exists and create if not
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Check if database exists
          DB_EXISTS=$(PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h ${{ secrets.DB_HOST }} -p ${{ secrets.DB_PORT }} -U ${{ secrets.DB_USER }} -tAc "SELECT 1 FROM pg_database WHERE datname='${DB_NAME}'")

          # Create database if it doesn't exist
          if [ -z "$DB_EXISTS" ]; then
            echo "Database ${DB_NAME} does not exist. Creating..."
            PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h ${{ secrets.DB_HOST }} -p ${{ secrets.DB_PORT }} -U ${{ secrets.DB_USER }} -c "CREATE DATABASE ${DB_NAME};"
            echo "Database ${DB_NAME} created successfully."
          else
            echo "Database ${DB_NAME} already exists."
          fi

      - name: Run Tests Pipeline
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION_NAME=${{ secrets.AWS_REGION_NAME }} \
            -e AWS_SECRET_MANAGER_NAME=${{ secrets.AWS_SECRET_MANAGER_NAME }} \
            -e DOMAIN_NAME=${DOMAIN_NAME} \
            -e S3_BUCKET_NAME=${S3_BUCKET_NAME}} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_PORT=${{ secrets.DB_PORT }} \
            -e DB_NAME=${DB_NAME} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e IS_LOCAL=${IS_LOCAL} \
            -e TEST_MODE=true \
            app /bin/bash -c "set -e && \
              echo '→ Checking migrations...' && \
              python manage.py makemigrations --check && \
              echo '→ Running migrations...' && \
              python manage.py migrate && \
              echo '→ Running tests...' && \
              pytest && \
              echo '✓ All tests completed successfully'"
