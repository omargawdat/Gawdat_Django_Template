name: CI

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ 'main' ]
  push:
    branches: [ 'main' ]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Setup Environment File
        run: cp dummy.env .env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build and Start Stack
        run: docker compose -f docker-compose.local.yml up -d --build

      - name: Check for Missing Migrations
        run: docker compose -f docker-compose.local.yml exec -T django python manage.py makemigrations --check --dry-run

      - name: Apply DB Migrations
        run: docker compose -f docker-compose.local.yml exec -T django python manage.py migrate --noinput

      - name: Django System Checks
        run: docker compose -f docker-compose.local.yml exec -T django python manage.py check

      - name: Django Unit Tests
        run: docker compose -f docker-compose.local.yml exec -T django pytest

      - name: Tear down the Stack
        if: always()
        run: docker compose -f docker-compose.local.yml down -v
